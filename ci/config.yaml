# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/1.6.11/c2cciutils/schema.json

checks:
  required_workflows:
    codeql.yaml: false
    audit.yaml: false
  versions:
    audit: false
  codespell: false
version:
  branch_to_version_re:
    - from: ([0-9]+.[0-9]+-gdal[0-9]+.[0-9]+)
      to: \1
    - from: master
      to: master

publish:
  pypi:
    packages: []
  docker:
    images:
      - name: camptocamp/mapserver
        tags:
          - '{version}'
          - '{version}-arm64'
