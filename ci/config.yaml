# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/1.6.16/c2cciutils/schema.json

version:
  branch_to_version_re:
    - from: ([0-9]+.[0-9]+-gdal[0-9]+.[0-9]+)
      to: \1
    - from: ([0-9]+.[0-9]+-ubuntu[0-9]+.[0-9]+)
      to: \1
    - from: master
      to: master

publish:
  pypi:
    packages: []
  docker:
    dispatch: {}
    images:
      - name: camptocamp/mapserver
        tags:
          - '{version}'
          - '{version}-arm64'
