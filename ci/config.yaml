checks:
  required_workflows:
    codeql.yaml: False
    audit.yaml: False
    dependabot-auto-merge.yaml: False
  versions: False
  black: false

publish:
  pypi:
    packages: []
  docker:
    images:
      - name: camptocamp/mapserver

version:
  branch_to_version_re:
    - from: ([0-9]+.[0-9]+-ubuntu[0-9]+.[0-9]+)
      to: \1
    - from: master
      to: master
